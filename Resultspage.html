<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Results</title>
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./assets/css/Main.css" />
  <link rel="stylesheet" href="./assets/css/donutChart.css" />
  <link rel="stylesheet" href="./assets/css/Results.css" />
</head>

<body class="pageBackground">
  <div class="main-wrapper">
    <header>
      <img src="assets/img/epicode_logo.png" alt="Epidode logo" id="logo" />
    </header>
    <main>
      <section>
        <div class="row flex-col title title-wrapper">
          <h1 class="title">Results</h1>
          <p>The summry of your answers:</p>
        </div>
        <div class="row">
          <div class="col">
            <h2>Correct</h2>
            <p class="title perc"><span id="correctPerc">00</span>%</p>
            <p>
              <span id="correctNumber">-</span>/<span class="totalQuestions">-</span>
            </p>
          </div>
          <div class="col">
            <div class="chart" style="--perc:0; --radius: 160; --strokeWidth: 50;">
              <svg>
                <circle class="bg" cx="50%" cy="50%"></circle>
                <circle class="progress" cx="50%" cy="50%"></circle>
              </svg>
              <!-- <div class="percentage">10%</div> -->
              <div class="circle-text percentage">
                <h3 class="bold">Congratulations!</h3>
                <h3 class="purpleH3 bold">You passed the exam.</h3>
                <span>
                  We'll send you the certificate in few minutes. Check your
                  email (including promotions / spam folder)
                </span>
              </div>
            </div>
          </div>
          <div class="col">
            <h2>Wrong</h2>
            <p class="title perc"><span id="wrongPerc">00</span>%</p>
            <p>
              <span id="wrongNumber">-</span>/<span class="totalQuestions">-</span>
            </p>
          </div>
        </div>
        <div class="row">
          <button class="LightButtonStyle">
            <a id="aStyle" href="./Feedbackpage.html">RATE US</a>
          </button>
        </div>
      </section>
      <section>
        <div id="details"></div>
      </section>
    </main>
  </div>
  <script src="scripts/Results.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FeedBack Page</title>
    <link rel="stylesheet" href="./assets/css/Main.css" />
    <link rel="stylesheet" href="./assets/css/Feedback.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <header>
      <img src="assets/img/epicode_logo.png" alt="logo-epicode" id="logo-epicode">
    </header>
    <main>
      <h1>Tell us how it's going</h1>
      <p id="secondTitle">From 0 to 10, how likely are you to recomend EPICODE <br> to a friend or a colleague?</p>
      <section id="starReview">
        <form class="rating">
          <label>
            <input type="radio" name="stars" value="1" />
            <img src="assets/img/star.svg" alt="star">
          </label>
          <label>
            <input type="radio" name="stars" value="2" />
            <img src="assets/img/star.svg" alt="star">
          </label>
          <label>
            <input type="radio" name="stars" value="3" />
            <img src="assets/img/star.svg" alt="star">
          </label>
          <label>
            <input type="radio" name="stars" value="4" />
            <img src="assets/img/star.svg" alt="star">
          </label>
          <label>
            <input type="radio" name="stars" value="5" />
            <img src="assets/img/star.svg" alt="star">
          </label>
          <label for="">
            <input type="radio" name="stars" value="6" />
            <img src="assets/img/star.svg" alt="star">
          </label>
          <label for="">
            <input type="radio" name="stars" value="7" />
            <img src="assets/img/star.svg" alt="star">
          </label>
          <label for="">
            <input type="radio" name="stars" value="8" />
            <img src="assets/img/star.svg" alt="star">
          </label>
          <label for="">
            <input type="radio" name="stars" value="9" />
            <img src="assets/img/star.svg" alt="star">
          </label>
          <label for="">
            <input type="radio" name="stars" value="10" />
            <img src="assets/img/star.svg" alt="star">
          </label>
        </form>
      </section>
      <p id="thirdTitle">Leave us an open feedback about your experience so far</p>
      <input type="text" id="inputTesto" placeholder="Write your comment here"><br>
      <button id="buttonMoreInfo">MORE INFO</button>
    </main>
    <footer></footer>
  </body>
</html>

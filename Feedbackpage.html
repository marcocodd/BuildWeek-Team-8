<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FeedBack Page</title>
    <link rel="stylesheet" href="./assets/css/Main.css" />
    <link rel="stylesheet" href="./assets/css/Feedback.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <header>
      <img
        src="assets/img/epicode_logo.png"
        alt="logo-epicode"
        id="logo-epicode"
      />
    </header>
    <main>
      <h1>Tell us how it's going</h1>
      <p id="secondTitle">
        From 0 to 10, how likely are you to recomend EPICODE <br />
        to a friend or a colleague?
      </p>
      <section id="starReview">
        <form
          action=""
          class="star-rating"
          id="star5"
          name="star-input"
          value="5"
        >
          <input class="radio-input" type="radio" id="star5" />
          <input class="radio-input" type="radio" id="star5" />
          <input class="radio-input" type="radio" id="star5" />
          <input class="radio-input" type="radio" id="star5" />
          <input class="radio-input" type="radio" id="star5" />
          <input class="radio-input" type="radio" id="star5" />
          <input class="radio-input" type="radio" id="star5" />
          <input class="radio-input" type="radio" id="star5" />
          <input class="radio-input" type="radio" id="star5" />
          <input class="radio-input" type="radio" id="star5" />
        </form>
      </section>
      <p id="thirdTitle">
        Leave us an open feedback about your experience so far
      </p>
      <input
        type="text"
        id="inputTesto"
        placeholder="Write your comment here"
      /><br />
      <button id="buttonMoreInfo">MORE INFO</button>
    </main>
    <footer></footer>
  </body>
</html>
